<!DOCTYPE html>
<html lang="en">

<head>
    <title>ExoForm example 13</title>
    <meta name="color-scheme" content="dark">
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <h1>ExoForm example 13 - Data Binding</h1>
    <section id="form"></section>

    <script type="module" src="https://xo-js.dev/v1.4/xo.js"></script>
    <script type="module">
        // adding model
        const schema = {
            model: {
                instance: {
                    data: {
                        name: {
                            first: "Marc",
                            last: "van Neerven"
                        },
                        comments: "My comment"
                    }
                }
            },
            pages: [{
                fields: [
                    {
                        type: "name",
                        name: "name",
                        caption: "Enter your name",
                        bind: "instance.data.name"
                    },
                    {
                        type: "multiline",
                        caption: "Your comments",
                        autogrow: true,
                        bind: "instance.data.comments"
                    }
                ]
            }]
        }

        // adding options
        document.getElementById("form").appendChild(await xo.form.run(schema, {
            on: {
                post: e => {
                    alert(JSON.stringify(e.detail.postData, null, 2))
                }
            }
        }));
    </script>
</body>

</html>
